<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp 
        temp = parseInt(prompt("Please enter current temperature"))

        if(temp>30){
            alert("VERT HOT!!")
        }
        else if(temp>=22 && temp<=29){
            alert("T-shirt and shorts weather")
        }
        else if(temp>=18 && temp <=21){
            alert("Around room temperature")
        }
        else if(temp>=14 && temp <=17){
            alert("Long sleeve shirt and trousers")
        }
        else if(temp>=8 && temp <=13){
            alert("Fleece jacket weather")
        }
        else if(temp>=2 && temp <=7){
            alert("Quite cold")
        }
        else if(temp>=-10 && temp <=1){
            alert("Very very cold")
        }
        else if(temp<-10){
            alert("Dont go out unless you need to!")
        }
    </script>
</body>
</html>
