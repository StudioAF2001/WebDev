<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const words = ["Android", "Eating", "Car", "Barks", "Dinner"];

        document.write("List of unsorted words: ");

        for(let i=0; i<words.length; i++){
            document.write("<br>" + words[i]);
        }

        sortWords(words);

        document.write("<br><br>" + "List of sorted words: ");

        for(let i=0; i<words.length; i++){
            document.write("<br>" + words[i]);
        }
        
        function sortWords(array){
            array.sort();
        }
    </script>
</body>
</html>
