<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=0
        var num2=0
        var num3=0

        num1=parseInt(prompt("Enter number 1"))
        num2=parseInt(prompt("Enter number 2"))
        num3=parseInt(prompt("Enter number 3"))

        document.write(myMaxOfThree(num1,num2,num3))

        function myMaxOfThree(n1,n2,n3){
            var largest=n1

            if(n2>largest){
                largest=n2
            }
            else if(n3>largest){
                largest=n3
            }
            return largest
        }
    </script>
</body>
</html>
