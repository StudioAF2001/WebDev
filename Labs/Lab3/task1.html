<!DOCTYPE html>
    <html>
        <head>
            
            <title>Form Demo - Task 1</title>

        </head>
        <body>
            <form>
                <h2>Student Form</h2>
                
                <div class="inputbox">
                    <label for="Firstname">First Name</label>
                    <input type="text" name="firstname" id="Firstname" />
                </div>
                <div class="inputbox">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" />
                </div>

                <div class="radiobox">
                    <label>Registered?</label><br/>
                    <input type="radio" name="registered" id="registered" value="Regy" />
                    <label for="registered">Registered</label><br/>
                    <input type="radio" name="registered" id="notregistered" value="Regn"/>
                    <label for="notregistered">Not Registered</label><br/>
                </div>

                <div class="dropdown">
                    Select Year:
                    <select name="schoolyear">
                        <option value="firstYear">First Year</option>
                        <option value="secondYear">Second Year</option>
                        <option value="thirdYear">Third Year</option>
                        <option value="fourthYear">Fourth Year</option>
                    </select>
                </div>

                <div class="checkbox1">
                    Select the course(s) taken:
                    <div class="courses">
                        <input type="checkbox" name="course" id="C1" value="Deg in Soft Eng">
                        <label for="C1">Degree in Software Engineering</label>
                    <div class="courses">
                        <input type="checkbox" name="course" id="C2" value="Deg in IT Mgt">
                        <label for="C2">Degree in IT Management</label>
                    <div class="courses">
                        <input type="checkbox" name="course" id="C3" value="Deg in Cyber">
                        <label for="C2">Degree in Cyber Securityt</label>
                    <div class="courses">
                        <input type="checkbox" name="course" id="C4" value="Deg in Comp Science">
                        <label for="C2">Degree in Computer Science</label>
                    </div>
                    <div>

                <div class="myButton">
                    <input type="submit" value="Send Form" name="Submit"/><br><br>
                    <input type="reset" value="Clear Form" name="reset"/>
                </div>
            </form>
        </body>
    </html>
