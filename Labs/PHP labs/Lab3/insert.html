<!DOCTYPE html>
<html lang="en">
<body>
	<form action="insert.php" method="post">
		<p><label for="firstname">First Name</label>
		<input type ="text" name="firstname" id="firstname" placeholder="first name" autocomplete="off" required>
		</p>

		<p><label for="lastname">First Name</label>
			<input type ="text" name="lastname" id="lastname" placeholder="last name" autocomplete="off" required>
		</p>

		<p><label for="dob">Date of Birth</label>
			<input type ="date" name="dob" id="dob" placeholder="date of Birth" autocomplete="off" required>
		</p>

		<p><label for="email">Email</label>
			<input type ="email" name="email" id="email" placeholder="Email" autocomplete="off" required pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
		</p>

		<p><label for="phone">Phone Number</label>
			<input type ="number" name="phone" id="phone" placeholder="Phone Number" autocomplete="off" required pattern="^\+(353)(\s*\d){9,12}$">
		</p>
		<br>

		<input type="submit" value="Submit">
		<input type="reset" value="Clear">
		<form action = "view.html" method="post">
			<br>
			<button type="button"> <a style="text-decoration: none; text-decoration-color: #111111" href="view.html">Go to View page</a></button>
		</form>
	</form>

</html>
