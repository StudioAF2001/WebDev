<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<script src="task1.js"></script>
<div id="form">
    <form name="primaryForm">
        <fieldset> <!--Fieldset to separate out personal information and feedback section -->
            <legend>Personal Information</legend>
            <br>
            <div class="container">
                <div class="box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" placeholder="eg. Andrew Skelly" required pattern="^[a-zA-Z ]*$">
                </div>
                <br>
                <div class="box">
                    <label for="add">Address</label>
                    <input type="text" id="add" name="address" placeholder="Tullow Street, Carlow" required>
                </div>
                <br>
                <div class="box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="Phone Number" placeholder="Number(000-000-0000)" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$">
                </div>
                <br>
                <div class="box">
                    <label for="email">Email address</label>
                    <input type="text" id="email" name="email" placeholder="example@examplemail.com" required>
                </div>
                <br>
                <div class="box">
                    <label id="confEmailLabel" for="confemail">Confirm email address</label>
                    <input type="text" id="confemail" name="confemail" placeholder="example@examplemail.com" required onfocusout="validateEmail()">

                </div>
                <br>
                <div class="box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="DD/MM/YY" required onfocusout="validateAge()">
                </div>
                <br>
                <br>
                <div class="box">
                    <label for="startDate">Starting Date</label>
                    <input type="date" id="startDate" name="startDate" placeholder="DD/MM/YY" required oninput="validateStart()">
                </div>
            </div>
        </fieldset>

        <button type="submit">Send Form</button>
        <button type="reset">Clear Form</button>
    </form>
</div>
</body>
</html>
